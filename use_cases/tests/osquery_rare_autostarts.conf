##############################
# SUDDEN APPEARANCE - RARELY SEEN AUTOSTART ITEMS
##############################
[sudden_appearance_rarely_seen_autostart_items]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.keyword:"get_all_autoexec"

aggregator=meta.deployment_name.keyword,OsssqueryFilter.source.keyword
target=OsqueryFilter.name.keyword

history_window_days=7
history_window_hours=0

# Size of the sliding window defined in DDD:HH:MM
# Therefore, 20:13:20 will correspond to 20 days 13 hours and 20 minutes
sliding_window_size=03:00:00

sliding_window_step_size=00:01:00

outlier_type=autorun, META.DEMETAMMDMMDSMDQSLKJDSFQJLJKMQDFSJKMQDFSJMKJMKDFQSJ
outlier_reason=rare autorun
outlier_summary=rare autorun: {OsqueryFilter.source} -> {OsqueryFilter.name}

run_model=1
test_model=0
##############################
# SUDDEN APPEARANCE - RARE CERTIFICATES
##############################
[sudden_appearance_rarely_seen_certificates]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.keyword:"get_all_certificates" AND OsqueryFilter.path:"CurrentUser\\Trusted Root Certification Authorities" AND NOT tags:"known_hash"

aggregator=meta.deployment_name
target=OsqueryFilter.sha1

history_window_days=7
history_window_hours=0

# Size of the sliding window defined in DDD:HH:MM
# Therefore, 20:13:20 will correspond to 20 days 13 hours and 20 minutes
sliding_window_size=03:00:00

sliding_window_step_size=00:01:00

outlier_type=certificates, attack.t1130
outlier_reason=rare certificate
outlier_summary=rare_ certificate: {OsqueryFilter.common_name}

run_model=1
test_model=0
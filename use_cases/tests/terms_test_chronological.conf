##############################
# TERMS - TEST CHRONOLOGICAL RARELY SEEN AUTOSTART ITEMS
##############################
[terms_test_chronological]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.raw:"get_all_autoexec"

process_documents_chronologically=1

aggregator=meta.deployment_name,OsqueryFilter.source
target=OsqueryFilter.name
target_count_method=within_aggregator
trigger_on=low
trigger_method=mad
trigger_sensitivity=3

outlier_type=test chronological
outlier_reason=test chronological
outlier_summary=test chronological

run_model=1
test_model=0
##############################
# TERMS - RARELY SEEN AUTOSTART ITEMS OLD
##############################
[terms_rarely_seen_autostart_items_old]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.keyword:"get_all_autoexec"

aggregator=meta.deployment_name,OsqueryFilter.source
target=OsqueryFilter.name
target_count_method=within_aggregator
trigger_on=low
trigger_method=mad
trigger_sensitivity=3

outlier_type=autorun, attack.t1165
outlier_reason=rare autorun
outlier_summary=rare autorun: {OsqueryFilter.source} -> {OsqueryFilter.name}

run_model=1
test_model=0
##############################
# SUDDEN APPEARANCE - NEW USER
##############################
[sudden_appearance_new_user]
es_query_filter=_exists_: winlog.event_data.SubjectUserName

target=winlog.event_data.SubjectUserName
aggregator=type

slide_window_days=14
slide_window_hours=0
slide_window_mins=2

slide_jump_days=1
slide_jump_hours=0
slide_jump_mins=0

trigger_slide_window_proportion = 0.5

outlier_type=first observation
outlier_reason=sudden appearance of user in winlog events
outlier_summary=sudden appearance of user {winlog.event_data.SubjectUserName} in winlog events

run_model=1
test_model=1
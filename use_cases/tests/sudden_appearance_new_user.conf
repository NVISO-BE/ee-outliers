##############################
# SUDDEN APPEARANCE - NEW USER
##############################
[sudden_appearance_new_user]
es_query_filter=_exists_: meta.logged_in_users

target=meta.logged_in_users
aggregator=type

slide_window_days=7
slide_window_hours=0
slide_window_mins=0

slide_jump_days=1
slide_jump_hours=0
slide_jump_mins=0

trigger_slide_window_proportion = 0.3

outlier_type=first observation
outlier_reason=sudden appearance of user in log events
outlier_summary=sudden appearance of user {meta.logged_in_users} in log events

run_model=1
test_model=1
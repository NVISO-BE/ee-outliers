##############################
# TERMS - RARE IP FOR USERNAME
##############################
[terms_rare_ftp_ip_for_username]
es_query_filter=_exists_:BroFilter.event_type AND BroFilter.event_type.keyword: "ftp.log" AND NOT BroFilter.user.keyword:"<unknown>"

aggregator=BroFilter.user
target=BroFilter.id_orig_h
target_count_method=within_aggregator
trigger_on=low
trigger_method=pct_of_max_value
trigger_sensitivity=5

outlier_type=authentication, attack.t1020, attack.t1105, attack.t1083, attack.t1048, attack.t1110
outlier_reason=rare FTP IP for username
outlier_summary=rare FTP IP for username {BroFilter.user}

run_model=1
test_model=0
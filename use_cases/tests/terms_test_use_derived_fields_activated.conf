##############################
# BEACONING - TEST USE DERIVED FIELDS
##############################
[terms_test_use_derived_fields]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.raw:"get_all_autoexec"

aggregator=timestamp_hour
target=OsqueryFilter.name
target_count_method=within_aggregator
trigger_on=low
trigger_method=mad
trigger_sensitivity=3

use_derived_fields=1

outlier_type=test use_derived_fields activated
outlier_reason=test use_derived_fields activated
outlier_summary=test use_derived_fields activated

run_model=1
test_model=0

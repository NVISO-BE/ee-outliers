##############################
# BEACONING - TEST USE DERIVED FIELDS DETECT AUTOMATED LOGONS - WINDOWS
##############################
[terms_test_use_derived_fields_automated_windows_logons]
es_query_filter=_exists_:WineventFilter.EventID AND tags:endpoint AND WineventFilter.EventID:"4624" AND WineventFilter.LogonType.keyword:3 AND NOT WineventFilter.TargetDomainName.keyword:"NT AUTHORITY" AND NOT WineventFilter.TargetUserName.keyword:*$

aggregator=WineventFilter.Hostname,WineventFilter.TargetUserName,timestamp_day
target=timestamp_hour
min_target_buckets=10
target_count_method=within_aggregator
trigger_sensitivity=0.1
trigger_method=coeff_of_variation
trigger_on=low
use_derived_fields=1

outlier_type=test use_derived_fields activated
outlier_reason=test use_derived_fields activated
outlier_summary=test use_derived_fields activated

run_model=1
test_model=0

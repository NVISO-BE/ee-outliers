##############################
# TERMS - RARELY SEEN SERVICE OLD
##############################
[terms_rarely_seen_services_old]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.keyword:"get_all_services"

aggregator=meta.deployment_name
target=OsqueryFilter.name
target_count_method=within_aggregator
trigger_on=low
trigger_method=mad
trigger_sensitivity=3

outlier_type=service, attack.t1035
outlier_reason=rare service
outlier_summary=rare service: {OsqueryFilter.name}

run_model=1
test_model=0
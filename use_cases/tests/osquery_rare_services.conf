##############################
# SUDDEN APPEARANCE - RARELY SEEN SERVICE
##############################
[sudden_appearance_rarely_seen_services]
es_query_filter=_exists_:meta.command.name AND tags:endpoint AND meta.command.name.keyword:"get_all_services"

aggregator=meta.deployment_name.keyword
target=OsqueryFilter.name.keyword

history_window_days=14
history_window_hours=0

# Size of the sliding window defined in DDD:HH:MM
# Therefore, 20:13:20 will correspond to 20 days 13 hours and 20 minutes
sliding_window_size=06:00:00

sliding_window_step_size=00:01:00

outlier_type=service, attack.t1035
outlier_reason=rare service
outlier_summary=rare service: {OsqueryFilter.name}

run_model=1
test_model=0
##############################
# SUDDEN APPEARANCE - RENAMED PROCESS
##############################
[sudden_appearance_winlog_renamed_process]
es_query_filter=_exists_:meta.deployment_name.keyword AND (meta.deployment_name.keyword:"NVISO Workstations" OR meta.deployment_name.keyword:"Testing VM - Max") AND _exists_:winlog.event_id AND winlog.event_id: 1

aggregator=winlog.event_data.Description.keyword
target=process.name

min_aggregator_buckets=100

history_window_days=14
history_window_hours=0

# Size of the sliding window defined in DDD:HH:MM
# Therefore, 20:13:20 will correspond to 20 days 13 hours and 20 minutes
sliding_window_size=03:00:00

sliding_window_step_size=00:01:00

outlier_type=first observation
outlier_reason=sudden appearance of renamed process
outlier_summary=sudden appearance of process renamed {process.name} with description {winlog.event_data.Description} from deployment {meta.deployment_name} and hostname {winlog.ComputerName}

run_model=1
test_model=0


##############################
# METRICS - TEST NON CHRONOLOGICAL BASE64 ENCODED COMMAND LINE ARGUMENTS
##############################
[metrics_base64_encoded_cmdline]
es_query_filter=tags:endpoint AND _exists_:OsqueryFilter.cmdline AND meta.command.name.raw:"get_all_processes_enriched"

process_documents_chronologically=0

aggregator=meta.deployment_name,OsqueryFilter.name
target=OsqueryFilter.cmdline
metric=base64_encoded_length
trigger_on=high
trigger_method=float
trigger_sensitivity=50

outlier_type=test metrics non chronological
outlier_reason=test metrics non chronological
outlier_summary=test metrics non chronological

whitelist_literals_jp2launcher = base64 encoded command line arguments for process jp2launcher.exe

run_model=1
test_model=0